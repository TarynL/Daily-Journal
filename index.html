<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <header>
        <div> logo </div>
        <h1>Taryn Lytle's Daily Journal</h1>

        <nav class="navbar">

        </nav>



    </header>

    <aside>
        <form>

        </form>
    </aside>

    <main>
        <form action="">
            <fieldset>
                <label for="journalDate">Date</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>

            <h4>Topic</h4>
            <input type="text" name="topic" id="topic">



            <h2>Journal Entry</h2>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>


            <label for="mood">How are you feeling:</label>
            <select id="mood" name="mood">
                <option value="happy">Delightful</option>
                <option value="mad">Infuriated</option>
                <option value="sad">Out of Sorts</option>
                <option value="content">Untroubled</option>
            </select>
            
            <input type="submit" value="Submit">
            <!-- 
            <button type="submit"></button> -->


        </form>

    </main>



    <footer>

    </footer>


</body>

</html>
