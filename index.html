<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo"> logo </div>
        <nav class="navbar">

        </nav>


        <div><h1>Taryn Lytle's Daily Journal</h1></div>

        


    </header>
    <aside class = "pastEntries">

        <h2>Past Journal Entries</h2>
        <div id="entryLog" class="EntryList">

        </div>
    </aside>


    <main>
        <section class="form">
            <form action="">
                <fieldset>
                    <label for="journalDate">Date</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>

                <fieldset class="field">
                    <label for="concepts" class="concepts">Journal Concepts</label>
                    <input type="text" name="concepts" id="journalConcepts" class="text">
                </fieldset>


                <fieldset class="field">
                    <label for="entry">Journal Entry</label>
                    <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>
                </fieldset>

                <fieldset class="field">
                    <label class="mood" for="mood">How are you feeling:</label>
                    <select id="mood" name="mood">
                        <option value="happy">Delightful</option>
                        <option value="mad">Infuriated</option>
                        <option value="sad">Out of Sorts</option>
                        <option value="content">Untroubled</option>
                    </select>
                </fieldset>

                <fieldset class="buttons">
                    <input class="submit" type="submit" value="Submit">
                    <button class= "delete" type="button" onclick="alert('Are you sure you want to delete?')">Delete</button>
                </fieldset>


            </form>
        </section>

    </main>
   



    <footer>

        
        <p >Taryn Lytle <a href="https://github.com/TarynL">GitHub</a>

             &copy; 2021 Cohort 47 <a href="http://nashvillesoftwareschool.com/">Nashville Software School</a></p>
    </footer>

    <script type="module" src="./scripts/main.js"></script>
    
</body>

</html>
